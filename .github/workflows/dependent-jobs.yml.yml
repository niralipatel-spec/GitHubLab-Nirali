name: Workflow 1 - Dependent Jobs

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - name: Show build starting
        run: echo "Building application..."
      - name: Simulate build work
        run: sleep 3

  test:
    name: Test Job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Show testing starting
        run: echo "Running tests..."
      - name: Simulate test work
        run: sleep 3

  deploy:
    name: Deploy Job
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Show deployment starting
        run: echo "Deploying application..."
      - name: Simulate deploy work
        run: sleep 3
